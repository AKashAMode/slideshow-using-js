<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide show</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="slide-box">
            <img src="./images/pre.png" class="left-arrow" onclick="prev()" alt="">
            <img src="./images/amazing-bengal-tiger-nature.jpg" class="animal-img" id="animal-image" alt="">
            <img src="./images/next.png"  class="right-arrow" onclick="next()"  alt="">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
